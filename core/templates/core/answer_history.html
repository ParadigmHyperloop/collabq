{% extends 'core/base.html' %}

{% block content %}
    <h1>CollabQ</h1>
    <h2><strong>Q: </strong>{{ object.question.text }}</h2>
    <hr />
    <p><strong>Current answer: </strong>{{ object.text }}</p>
    <h3>Previous Answers:</h3>
    <ul>
        {% for answer in object.answerhistory_set.all %}
            <li>{{ answer.text }}</li>
        {% endfor %}
    </ul>
{% endblock %}
